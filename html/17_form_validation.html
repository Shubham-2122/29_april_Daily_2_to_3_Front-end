            <tr>
                <td>surname</label></td>

            <tr>

                <!-- [a-z0-9]+'@'+[a-z]+'.'+[a-z]{2,3} -->

             <tr>

                <!-- Capital, small,symbole,number -->
                <td><input type="number"  min="1" max="6" required placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td> <label>Enter your password</label></td>
                <!-- Capital, small,symbole,number -->
                <td><input type="password" pattern="[A-Z][A-Za-z0-9]{8,12}" required placeholder="Enter your password"></td>
            </tr>
            <tr>

            </tr>
        </table>
