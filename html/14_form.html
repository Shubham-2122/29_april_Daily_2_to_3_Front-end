<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <!-- input self , inline tag-->

            <label>Enter your name</label>

            <label>Enter your surname</label>

        <div>

        <div>
            <input type="submit" value="login">
        </div>
    </form>
