<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- list :- formating tag  -->
    <!-- block level list -->

    <!-- 1) unorder list -->
    <!-- type desc,circle,square -->
    <ul type="square">
        <li>Home</li>
        <li>ABout</li>
        <li>Home</li>
        <li>Contact</li>
        <li>Home</li>
        <li>Help</li>
    </ul>

    <!-- 2) order list type number,1 ,A,a,i,I-->
    <ol type="A" start="4">
        <li>Home</li>
        <li>ABout</li>
        <li>Home</li>
        <li>Contact</li>
        <li>Home</li>
        <li>Help</li>
    </ol>

    <!-- 3) descition / defination list -->
    <dl>
        <dt>Coffee</dt>
        <dd>HOT</dd>
        <dd>cold</dd>
        <dt>Tea</dt>
        <dd>HOT</dd>
        <dd>cold</dd>
    </dl>
</body>

</html>
