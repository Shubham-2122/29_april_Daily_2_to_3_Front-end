<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- mormal select -->
    <select >
        <option value="">---select your coutry---</option>
        <option value="">India</option>
        <option value="">Usa</option>
        <option value="">Uae</option>
        <option value="">China</option>
        <option value="">Aus</option>
    </select>
    <!-- disabled view not selected -->
    <select >
        <option value="" disabled>---select your coutry---</option>
        <option value="">India</option>
        <option value="" >Usa</option>
        <option value="">Uae</option>
        <option value="">China</option>
        <option value="">Aus</option>
    </select>
    <!-- one time view -->
    <select >
        <option value="" hidden>---select your coutry---</option>
        <option value="">India</option>
        <option value="">Usa</option>
        <option value="">Uae</option>
        <option value="">China</option>
        <option value="">Aus</option>
    </select>
    <select >
        <!-- <option value="" hidden>---select your coutry---</option> -->
        <option value="" selected>India</option>
        <option value="">Usa</option>
        <option value="">Uae</option>
        <option value="" >China</option>
        <option value="">Aus</option>
    </select>

    <select name="" id="">
        <optgroup>
            <option value="">Usa</option>
            <option value="">Uae</option>
            <option value="" >China</option>
        </optgroup>
        <optgroup>
            <option value="">Aus</option>
            <option value="">Pak</option>
            <option value="" >india</option>
        </optgroup>
    </select>
</body>
</html>
